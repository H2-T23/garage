<script>
function WriteTableBody(name, ary){
	$(name).html("");
	
	for(var i in ary){
		var bkcolor = i % 2 == 0 ? "#FFFFFF" : "#DDF1F4";
		
		var str = 
			'<tr style="background: ' + bkcolor + '">' + 
				'<td>' + ary[i].name		+ '</td>' + 
				'<td>' + ary[i].discription	+ '</td>' + 
			'</tr>';
			
		//alert(str);
					
		$(str).appendTo(name);
	}
}
$(function(){
	WriteTableBody('table.tbl1 tbody', dp.Creational);
	WriteTableBody('table.tbl2 tbody', dp.Structural);
	WriteTableBody('table.tbl3 tbody', dp.Behavioral);
});
</script>
